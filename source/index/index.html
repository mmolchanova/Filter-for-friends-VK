<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webpack app</title>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    </head>
    <body>        
        <style>
            @import url('https://fonts.googleapis.com/css?family=Fira+Sans:300,500&subset=cyrillic');
        </style>
        <div class="wrap">
            <div class="logo">
                <img class="logo__image" url="img/logo.png"></img>
            </div>
            <div class="container">
                <div class="header">
                    <div class="header__title">Выберите друзей</div>
                    <div class="header__close"></div>
                </div>
                <div class="content">
                    <div class="column column--left">
                        <div class="column__search">
                            <div class="search">
                                <div class="search__icon"></div>
                                <div class="search__text">Начните вводить имя друга</div>
                            </div>
                        </div>
                        <div id="results" class="column__results">
                            <div class="result__title">Ваши друзья</div>                    
                            <ul class="result__list">
                                <li class="friend-item"></li>
                            </ul>                        
                        </div>                    
                    </div>
                    <div class="column column--right">
                        <div class="column__search">
                            <div class="search">
                                <div class="search__icon"></div>
                                <div class="search__text">Начните вводить имя друга</div>
                            </div>
                        </div>
                        <div class="column__results">
                            <div class="result__title">Друзья в списке</div>                    
                            <ul class="result__list">
                                <li class="friend-item"></li>
                            </ul>
                        </div>                  
                    </div>
                </div>
                <div class="footer">
                    <button class="footer__btn">Сохранить</button>
                </div>
            </div> 
        </div>

        <script id="user-template" type="text/x-handlebars-template">
            <div class="friends">
                {{#each items}}
                <li class="friend-item">
                    <img class="friend-item__photo" src="{{photo_100}}"/>
                    <div class="friend-item__name">{{first_name}} {{last_name}}</div>
                    <div class="friend-item__add"></div>
                </li>
                {{/each}}
            </div>
        </script>
        <script type="text/javascript" src="main.js"></script>      
    </body>
</html>
