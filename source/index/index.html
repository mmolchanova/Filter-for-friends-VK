<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webpack app</title>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    </head>
    <body>        
        <div class="wrap">
            <div class="logo">
                <img class="logo__image" src="./source/img/logo.png"/>
            </div>            
            <div class="container">
                <div class="header">
                    <h1 class="header__title">Выберите друзей</h1>
                </div>
                <div class="content">
                    <div class="column column--left">
                        <div class="column__search">
                            <div class="search">
                                <div class="search__icon"></div>
                                <input type="text" id="filterInputLeft" class="search__text" placeholder="Начните вводить имя друга">
                            </div>
                        </div>
                        <div class="result__title">Ваши друзья</div>
                        <div class="column__results">
                            <div id="result" class="result__block">
                                    <ul class="friends" id="friendsResult"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="column column--right">
                        <div class="column__search">
                            <div class="search">
                                <div class="search__icon"></div>
                                <input type="text" id="filterInputRight" class="search__text" placeholder="Начните вводить имя друга">
                            </div>
                        </div>
                        <div class="result__title">Друзья в списке</div>
                        <div class="column__results">
                            <div id="select" class="result__block">                                    
                                <ul class="friends" id="friendsSelect"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button class="footer__btn" id="save">Сохранить</button>
                </div>
            </div> 
        </div>

        <script id="user-template" type="text/x-handlebars-template">            
                {{#each items}}
                <li class="friend-item">
                    <img class="friend-item__photo" src="{{photo_100}}"/>
                    <div class="friend-item__name">{{first_name}} {{last_name}}</div>
                    <div class="friend-item__add"></div>
                </li>
                {{/each}}
        </script>

        <script id="user-select-template" type="text/x-handlebars-template">
                {{#each items}}
                <li class="friend-item">
                    <img class="friend-item__photo" src="{{photo_100}}"/>
                    <div class="friend-item__name">{{first_name}} {{last_name}}</div>
                    <div class="friend-item__remove"></div>
                </li>
                {{/each}}
        </script>
        
        <script type="text/javascript" src="main.js"></script>      
    </body>
</html>
